backend:
  name: github
  repo: Vindao/Home
  branch: production

media_folder: 'static/uploads'
public_folder: '/uploads'

publish_mode: editorial_workflow

collections:
  - name: 'cards'
    label: 'Cards'
    folder: 'uploads/cards'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'ID', name: 'index', widget: 'number' }
      - { label: 'Image', name: 'image', widget: 'image' }
